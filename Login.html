<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>络纱涂油远程监控系统</title>
    <link rel="icon" href="./Picture/JZ_logo.png" type="image/png" sizes="16x16"/>
    <link rel="stylesheet" type="text/css" href="./Style/Login.css"/>
    <script type="text/javascript" src="./Style/jquery-3.3.1.min.js" defer="defer" charset="UTF-8"></script>
    <script type="text/javascript" src="./Style/Login.js" defer="defer" charset="UTF-8"></script>
</head>
<body>
    <div id="main_box">
        <div id="main_box_top">
            <div id="main_box_top_left"></div>
            <div id="main_box_top_center"></div>
        </div>
        <div id="main_box_middle">

            <div id="main_box_middle_log">
                <div class="turn_login_button"><a href="#">登 录</a></div>
                <div class="turn_register_button"><a href="#">注 册</a></div>
                <dl>
                    <dd>工号：<input type="number" name="employee_number" autofocus="autofocus" title="employee number" placeholder="EMPLOYEE NUMBER" required="required" size="8" maxlength="8"/></dd>
                    <dd>密码：<input type="password" name="employee_password" maxlength="8" title="password" placeholder="PASSWORD" required="required" size="8"/></dd>
                    <div class="blank_line"></div>
                    <dd><button id="login">登&nbsp;&nbsp;&nbsp;&nbsp;陆</button></dd>
                </dl>
            </div>

            <div id="main_box_middle_reg">
                <div class="turn_login_button"><a href="#">登 录</a></div>
                <div class="turn_register_button"><a href="#">注 册</a></div>
                <dl>
                    <dd>姓名：<input type="text" name="employee_name" placeholder="NAME" autofocus="autofocus"/></dd>
                    <dd>工号：<input type="number" name="employee_number" title="employee number" placeholder="EMPLOYEE NUMBER" required="required" size="8" maxlength="8"/></dd>
                    <dd>密码：<input type="password" name="employee_password" maxlength="8" title="password" placeholder="PASSWORD" required="required" size="8"/></dd>
                    <div class="blank_line"></div>
                    <dd><button id="register">注&nbsp;&nbsp;&nbsp;&nbsp;册</button></dd>
                </dl>
            </div>

        </div>

            </dl>
        </div>
    </div>
</body>
</html>
